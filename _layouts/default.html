<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.titlehtml %}{{ page.titlehtml }}{% else %}{% if page.title %}{% if page.titlelocalized %}{{ page.titlelocalized }} / {% endif %}{{ page.title }} â€“ {% endif %}{{ site.name }}{% endif %}</title>

    <meta name="author" content="Klokan Technologies GmbH" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Vector tiles from OpenStreetMap and OpenData to create world maps for web and mobile.{% endif %}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}, {% else %}maps, basemaps, web, mobile, {% endif %}openmaptiles, vector tiles, openstreetmap" />
    <meta name="theme-color" content="#95BF73">
    <meta name="robots" content="index, follow">

    <meta property="og:image" content="http://openmaptiles.org/img/facebook-share-image.png"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="https://openmaptiles.org{{ page.url }}"/>
    <meta property="og:site_name" content="OpenMapTiles"/>
    <meta property="og:type" content="website"/>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:image" content="http://openmaptiles.org/img/twitter-share-image.jpg"/>
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Vector tiles from OpenStreetMap and OpenData to create world maps for web and mobile.{% endif %}">
    <meta name="twitter:site" content="@openmaptiles">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">

    <script src="https://klokantech.github.io/javascript/kt.js" async></script>
    <link href="/base.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/index.js" async></script>
  </head>
  <body{% if page.url == "/" or page.url == "/viewers/" or page.url contains "/languages/" %} class="home"{% endif %}>
    <div class="container">
      <div id="navbar-top" class="large">
        <div class="container">
          <a class="title" href="/">OpenMapTiles.org</a>
          <div class="nav">
            <a href="/about/">About</a>
            <a href="/docs/">Docs</a>
            <a href="/downloads/">Downloads</a>
            <a href="/styles/">Styles</a>
            <a href="/schema/">Schema</a>
            <a href="http://openmaptiles.com">.com</a>
            <a class="github" href="https://github.com/openmaptiles">e</a>
          </div>
          <div class="nav-mobile">
            <div id="nav-mobile-btn">H</div>
            <div id="nav-mobile-nav">
              <a href="/about/">About</a>
              <a href="/docs/">Docs</a>
              <a href="/downloads/">Downloads</a>
              <a href="/styles/">Styles</a>
              <a href="/schema/">Schema</a>
              <a href="http://openmaptiles.com">.com</a>
              <a href="https://github.com/openmaptiles">Github</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <div class="foot">
      <div class="row container">
        <div class="col4">
          <a target="_blank" href="https://klokantech.com" class="icon">K</a>
        </div>
        <div class="col8 text-right">

          <p class="small">OpenMapTiles.org is an open-source project from
            <a target="_blank" href="http://www.klokantech.com/">Klokan Technologies GmbH</a>
            and <a href="https://github.com/openmaptiles">OSM community</a><br>
            Share this page on&nbsp;
            <span class="social">
              <a href="https://plus.google.com/share?url=https://openmaptiles.org{{ page.url }}" onclick="popup(this.href, 400, 520);return false;" target="_blank">G</a>
              <a href="https://twitter.com/home?status=https://openmaptiles.org{{ page.url }}" onclick="popup(this.href, 450, 257);return false;" target="_blank">T</a>
              <a href="https://www.facebook.com/sharer/sharer.php?u=https://openmaptiles.org{{ page.url }}" onclick="popup(this.href, 645, 353);return false;" target="_blank">F</a>
            </span>
          </p>
        </div>
      </div>
    </div>

    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-8073932-18', 'auto', {'allowLinker': true});
      ga('require', 'linker');
      ga('linker:autoLink', ['openmaptiles.com']);
      ga('send', 'pageview');
    </script>
  </body>
</html>
