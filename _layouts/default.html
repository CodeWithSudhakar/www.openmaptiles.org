<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    <meta name="author" content="Klokan Technologies GmbH" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="theme-color" content="#95BF73">

    <meta property="og:image" content="http://openmaptiles.org/img/facebook-share-image.png"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="http://openmaptiles.org/"/>
    <meta property="og:site_name" content="OpenMapTiles"/>
    <meta property="og:type" content="website"/>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:image" content="http://openmaptiles.org/img/twitter-share-image.jpg"/>
    <meta name="twitter:description" content="Vector tiles from OpenStreetMap and OpenData to create world maps for web and mobile.">
    <meta name="twitter:site" content="@klokantech">

    <script src="https://klokantech.github.io/javascript/kt.js"></script>
    <link href="{{ site.baseurl }}base.css" rel="stylesheet" />
    <script type="text/javascript" src="{{ site.baseurl }}js/index.js"></script>
    <script>
function unlock() {
  if (location.search != '?unlock') {
    document.body.innerHTML = '<div class="center padt-6"><h1>OpenMapTiles</h1><h4>Under construction</h4></div>';
  } else {
    document.body.querySelectorAll('a').forEach(function(a) {
      a.href += '?unlock';
    });
  }
  document.body.style.visibility = '';
}
    </script>
  </head>
  <body {% if page.url == "/" or page.url == "/viewers/" %}class="home"{% endif %} {% if site.url != 'http://localhost:4000' %}style="visibility:hidden;" onload="unlock()"{% endif %}>
    <div class="container">
      <div id="navbar-top" class="large">
        <div class="container">
          <a class="title" href="/">
            <span class="icon">o</span>
            OpenMapTiles.org</a>
          <div class="nav">
            <a href="{{ site.baseurl }}about/">About</a>
            <a href="{{ site.baseurl }}docs/">Docs</a>
            <a href="{{ site.baseurl }}downloads/">Downloads</a>
            <a href="{{ site.baseurl }}styles/">Styles</a>
            <a href="{{ site.baseurl }}schema/">Schema</a>
            <a href="http://openmaptiles.com">.com</a>
            <a class="github" href="https://github.com/openmaptiles">e</a>
          </div>
          <div class="nav-mobile">
            <div id="nav-mobile-btn">H</div>
            <div id="nav-mobile-nav">
              <a href="{{ site.baseurl }}about/">About</a>
              <a href="{{ site.baseurl }}docs/">Docs</a>
              <a href="{{ site.baseurl }}downloads/">Downloads</a>
              <a href="{{ site.baseurl }}styles/">Styles</a>
              <a href="{{ site.baseurl }}schema/">Schema</a>
              <a href="http://openmaptiles.com">.com</a>
              <a href="https://github.com/openmaptiles">Github</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <div class="foot">
      <div class="row container">
        <div class="col4">
          <a target="_blank" href="https://klokantech.com" class="icon">K</a>
        </div>
        <div class="col8 text-right">

          <p class="small">OpenMapTiles.org is an open-source project from
            <a target="_blank" href="http://www.klokantech.com/">Klokan Technologies GmbH</a>
            and <a href="https://github.com/openmaptiles">OSM community</a><br>
            Share this page on&nbsp;
            <span class="social">
              <a target="_blank" href="https://plus.google.com/share?url=https://openmaptiles.org{{ page.url }}" onclick="popup(this.href, 400, 520);return false;" target="_blank">G</a>
              <a target="_blank" href="https://twitter.com/home?status=https://openmaptiles.org{{ page.url }}" onclick="popup(this.href, 450, 257);return false;" target="_blank">T</a>
              <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://openmaptiles.org{{ page.url }}" onclick="popup(this.href, 645, 353);return false;" target="_blank">F</a>
            </span>
          </p>
        </div>
      </div>
    </div>

    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {

        }, i[r].l = 1 * new Date();

        a.async = 1;

        m.parentNode.insertBefore(a, m)
