---
layout: default
---

<div class="row">
  <div class="col12 banner-page">
  </div>
</div>
<div class="row">
  <div class="col12 height-68 bg-gray-light">
    <div class="container padx-2 padt-05">
      <h1 class="pad-0 mar-0">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="container">  
  <div class="row">
    <div class="col3 pady-4">

      {% for pg in site.pages %}
      {% if pg.category == page.category %}
      <h4><a href="{{ pg.url }}">{{ pg.title }}</a></h4>
      {% endif %}
      {% endfor %}

    </div>
    <div class="col9 pady-4">

      {{ content }}

    </div>
  </div>
</div>
