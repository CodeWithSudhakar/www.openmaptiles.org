---
layout: default
---

<div class="row">
  <div class="col12 banner-page">
  </div>
</div>
<div class="row">
  <div class="col12 height-68 bg-gray-light">
    <div class="container padx-2 padt-05">
      <h1 class="pady-1 mar-0">{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="container">  

  <div class="row">
    <div class="col12 padb-0">
      <p><a href="/docs/">Doc</a> > <a href="/docs/{{ site.category }}">{{ site.data.categories[page.category] }}</a></p>
    </div>
  </div>

  <div class="row">
    <div class="col3 padb-4">

      {% for pg in site.pages %}
      {% if pg.category == page.category and pg.main != true %}
      <h4><a href="{{ pg.url }}">{{ pg.title }}</a></h4>
      {% endif %}
      {% endfor %}

    </div>
    <div class="col9 padb-4">
      <article>

        {{ content }}

      </article>
    </div>
  </div>
</div>
