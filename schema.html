---
layout: page
title: Schema
---

<div class="container">
  <div class="row">
    <div class="col2 padx-0">

      {% for page in site.pages %}
      {% if page.category == 'layer' %}
      <h4><a href="#{{ page.title }}">{{ page.title }}</a></h4>
      </article>
      {% endif %}
      {% endfor %}

    </div>
    <div class="col10">

      {% for page in site.pages %}
      {% if page.category == 'layer' %}
      <article class="page--article">
        <h2 id="{{ page.title }}" class="primary">{{ page.title }}</h2>
        {{ page.content | markdownify }}
      </article>
      {% endif %}
      {% endfor %}

    </div>
  </div>
</div>
